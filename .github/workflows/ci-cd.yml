name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [Backend, AuthApi, SchedulingApi]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies - ${{ matrix.project }}
        run: dotnet restore
        working-directory: ./${{ matrix.project }}

      - name: Build - ${{ matrix.project }}
        run: dotnet build --no-restore --configuration Release
        working-directory: ./${{ matrix.project }}

      - name: Run tests - ${{ matrix.project }}
        run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
        working-directory: ./${{ matrix.project }}
        continue-on-error: true

      - name: Publish - ${{ matrix.project }}
        run: dotnet publish *.csproj -c Release -o ./publish
        working-directory: ./${{ matrix.project }}

      - name: Upload build artifacts - ${{ matrix.project }}
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: ./${{ matrix.project }}/publish
          retention-days: 7

  build-oem-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies - OemApiNode
        run: npm ci
        working-directory: ./OemApiNode

      - name: Upload build artifacts - OemApiNode
        uses: actions/upload-artifact@v4
        with:
          name: build-OemApiNode
          path: ./OemApiNode
          retention-days: 7

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies - Frontend
        run: npm ci
        working-directory: ./Frontend

      - name: Build - Frontend
        run: npm run build
        working-directory: ./Frontend

      - name: Upload build artifacts - Frontend
        uses: actions/upload-artifact@v4
        with:
          name: build-Frontend
          path: ./Frontend/dist
          retention-days: 7

  code-quality:
    runs-on: ubuntu-latest
    needs: [build-backend, build-oem-api, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Run code analysis - Backend
        run: dotnet build --configuration Release /p:TreatWarningsAsErrors=false
        working-directory: ./Backend
