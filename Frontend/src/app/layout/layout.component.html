<div class="app-container">
  <header class="app-header">
    <div class="header-left">
      <div class="logo-container" (click)="goToDashboard()" style="cursor: pointer">
        <img src="companyLogo.png" alt="Company Logo" class="logo" />
        <span class="company-name">Port Management System</span>
      </div>
    </div>
    <div class="header-right">
      <span class="user-info">{{ userName }} ({{ userRole }})</span>
      <button (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </header>

  <nav class="app-nav">
    <ul>
      <!-- Admin Menu -->
      <li *ngIf="userRole === 'Admin'">
        <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          >Dashboard</a
        >
      </li>
      <li *ngIf="userRole === 'Admin'">
        <a routerLink="/admin/user-management" routerLinkActive="active">User Management</a>
      </li>

      <!-- Port Authority Officer Menu -->
      <li *ngIf="userRole === 'PortAuthorityOfficer'">
        <a
          routerLink="/port-authority"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Dashboard</a
        >
      </li>
      <li *ngIf="userRole === 'PortAuthorityOfficer'">
        <a routerLink="/port-authority/vessels" routerLinkActive="active">Vessels</a>
      </li>
      <li *ngIf="userRole === 'PortAuthorityOfficer'">
        <a routerLink="/port-authority/vessel-types" routerLinkActive="active">Vessel Types</a>
      </li>
      <li *ngIf="userRole === 'PortAuthorityOfficer'">
        <a routerLink="/port-authority/docks" routerLinkActive="active">Docks</a>
      </li>
      <li *ngIf="userRole === 'PortAuthorityOfficer'">
        <a routerLink="/port-authority/storage-areas" routerLinkActive="active">Storage Areas</a>
      </li>

      <!-- Logistic Operator Menu -->
      <li *ngIf="userRole === 'LogisticOperator'">
        <a
          routerLink="/logistic-operator"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Dashboard</a
        >
      </li>

      <!-- Shipping Agent Representative Menu -->
      <li *ngIf="userRole === 'ShippingAgentRepresentative'">
        <a
          routerLink="/shipping-agent"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Dashboard</a
        >
      </li>
      <li *ngIf="userRole === 'ShippingAgentRepresentative'">
        <a routerLink="/shipping-agent/create-vvn" routerLinkActive="active">Create VVN</a>
      </li>
      <li *ngIf="userRole === 'ShippingAgentRepresentative'">
        <a routerLink="/shipping-agent/vvn-drafts" routerLinkActive="active">Draft VVNs</a>
      </li>
      <li *ngIf="userRole === 'ShippingAgentRepresentative'">
        <a routerLink="/shipping-agent/vvn-submitted" routerLinkActive="active">Submitted VVNs</a>
      </li>
      <li *ngIf="userRole === 'ShippingAgentRepresentative'">
        <a routerLink="/shipping-agent/vvn-reviewed" routerLinkActive="active">Reviewed VVNs</a>
      </li>
    </ul>
  </nav>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
